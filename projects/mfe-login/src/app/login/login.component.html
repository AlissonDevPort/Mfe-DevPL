<div class="login-container">
    <h2>Login MF3</h2>
    <form (ngSubmit)="login()">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
  
      <label>
        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
        Remember me
      </label>
  
      <button type="submit">Login</button>
    </form>
  </div>
